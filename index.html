<!DOCTYPE html>
<html>
<head>
    <title>이미지 리사이징 및 다운로드</title>
</head>
<body>
    <h1>이미지 리사이징 및 다운로드2</h1>

    <form action="/resize" method="POST" enctype="multipart/form-data">
        <input type="file" name="images" multiple>
        <button type="submit">이미지 리사이징</button>
    </form>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/resize', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                // 이미지 다운로드를 위한 링크 생성
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resized_image.png'; // 다운로드되는 파일 이름 지정
                document.body.appendChild(a);
                a.click();

                window.URL.revokeObjectURL(url); // URL 해제
            } else {
                console.error('이미지 리사이징 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
