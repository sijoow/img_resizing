<!DOCTYPE html>
<html>
<head>
    <title>이미지 리사이징</title>
</head>
<body>
    <h1>이미지 리사이징</h1>

    <form action="/resize" method="POST" enctype="multipart/form-data">
        <input type="file" name="images" multiple>
        <button type="submit">이미지 리사이징</button>
    </form>

    <div id="download-links">
        <!-- 이미지가 리사이징되면 이 영역에 다운로드 링크가 추가될 것입니다. -->
    </div>

    <script>
        const form = document.querySelector('form');
        const downloadLinks = document.getElementById('download-links');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/resize', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                // 다운로드 링크를 생성하여 추가
                for (const image of result.resizedImages) {
                    const link = document.createElement('a');
                    link.href = image.filename;
                    link.download = image.originalname;
                    link.textContent = `다운로드: ${image.originalname}`;
                    downloadLinks.appendChild(link);
                }
            } else {
                console.error(result.error);
            }
        });
    </script>
</body>
</html>
